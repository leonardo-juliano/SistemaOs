<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema OS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">


  </head>

  <body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand bi bi-house-door-fill" href="{{ url_for('index')}}" > Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('novo')}}">Adicionar Serviço <i class="bi bi-plus-lg"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('lista_servico')}}">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('listar_usuario')}}">Usuarios</a>
            </li>


          </ul>
        </div>
      </div>
    </nav>
    <div class="container col-11 col-md-9" id="form-container">

        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
               {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1 id="h11">Faça seu login</h1>

        <form class="needs-validation" method="POST" action="/autenticar" >
            <input type="hidden" name="proxima" value="{{proxima}}">
            <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="usuario" placeholder="Digite seu email" required/>
            <label for="email" class="form-label">Digite seu email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="senha" placeholder="Digite sua senha" required/>
                <label for="password" class="form-label">Digite sua senha</label>
            </div>
           <!-- <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit">Entrar</button></p> -->
            <button class="btn btn-success" type="submit" value="Entrar">Entrar</button>
        </form>
            </div>
            <div class="col-md-6 order-md-1">
          <div class="col-12">
                     <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo='hello.svg') }}">
             <!-- <img
              src="img/sign_in.svg"
              alt="Hello New Customer"

            />-->
          </div>

          <div class="col-12" id="link-container">
            <a id="botao_cadastro" class="btn btn-primary" href="{{url_for('registro')}}">
                <h9>Ainda não tenho cadastro</h9>
            </a>
          </div>
          </div>
        </div>
    </div>
<script type="text/javascript" src="{{ url_for('static', filename='scripts.js')}}"></script>
</body>


</html>
