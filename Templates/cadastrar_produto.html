{% extends "template.html" %}
{% block conteudo %}
      <form action="/criar_produto" method="post">
        <fieldset>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="nome" name="descricao" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" id="valor" name="valor" class="form-control">
          </div>
          <div class="form-group">
            <label for="estoque">Estoque</label>
            <input type="text" id="estoque" name="estoque" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{url_for('index')}}">Voltar</a>
        </fieldset>
      </form>


{%endblock %}
