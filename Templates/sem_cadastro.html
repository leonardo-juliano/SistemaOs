<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Cadastrar</title>
  </head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand bi bi-house-door-fill" href="{{ url_for('index')}}" > Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('novo')}}"><h9>Adicionar serviços</h9> <i class="bi bi-plus-lg"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('lista_servico')}}"><h9>Serviços</h9></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('listar_usuario')}}"><h9>Usuarios</h9></a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  <div class="container col-11 col-md-9" id="form-container">
      <div class="row gx-5">
        <div class="col-md-6">
          <h2 id="h12">Realize o seu cadastro</h2>
          <form method="POST" action="/salvarUsuario">
            <input type="hidden" name="proxima2" value="{{proxima2}}">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Digite seu nome"
              />
              <label for="name" class="form-label">Digite seu nome</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                placeholder="Digite seu sobrenome"
              />
              <label for="lastname" class="form-label"
                >Digite seu sobrenome</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite seu email"
              />
              <label for="email" class="form-label">Digite seu email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Digite sua senha"
              />
              <label for="password" class="form-label">Digite sua senha</label>
            </div>

            <div class="mb-3">
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="0"
                  id="agree-term"
                  name="agree-term"
                  checked
                />
                <label class="form-check-label" for="agree-term">
                  <h3>Você aceita os <a href="#">termos de serviço</a>?</h3>
                </label>
              </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Cadastrar" />
          </form>
        </div>
        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="col-12">
                  <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo='draw.svg') }}">
             <!--   <img
                src="img/hello.svg"
                alt="Hello New Customer"
                class="img-fluid"

              />-->
            </div>

          <div class="col-12" id="link-container">
            <a id="botao_cadastro" class="btn btn-success" href="{{url_for('login')}}">
                <h9>Eu ja tenho uma conta</h9>
            </a>
          </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
